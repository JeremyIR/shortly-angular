<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)' novalidate>
  <div required ng-class="{ 'has-error' : signinForm.username.$invalid }">
    <input type='text' name="username" ng-model='user.username' required ng-pattern="/^[a-zA-Z0-9]{4,10}$/">
    <span style="color:red" ng-show="signinForm.username.$error.pattern">
        Sorry Not a Valid username</span>
  </div>
  <div required ng-class="{ 'has-error' : signinForm.password.$invalid }">
    <input type="password" name="password" ng-model='user.password' required ng-minlength=4>
    <span style="color:red" ng-show="signinForm.password.$error.minlength">
        Sorry Not a Valid password</span>
  </div>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
